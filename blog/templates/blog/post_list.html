{% extends 'blog/base.html' %}
{% block content %}
<br><br>
    <div class="container">
        {% for post in posts %}
            <div>
                <h5>published: {{ post.published_date }}</h5>
                <h6>Author:{{post.author}}</h6>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </div>        
{% endblock %}
